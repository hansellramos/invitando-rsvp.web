<div ng-controller="RegisterCtrl">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Firebase Test Web App - Sign Up</h2>
        </div>
        <flash-message duration="5000" show-close="true"></flash-message>
        <form class="form-signin" role="form" name="registerForm">
            <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid }">
                <label>Email</label>
                <input type="email" ng-model="user.email" name="email" class="form-control" required="" autofocus="">
                <p class="error" ng-show="registerForm.email.$invalid">Enter a valid email.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid }">
                <label>Password</label>
                <input type="password" ng-model="user.password" name="password" class="form-control" required="" ng-minlength="6">
                <p class="error" ng-show="registerForm.password.$error.minlength">Min password length is 6 characters.</p>
            </div>
            <label class="checkbox">
                <a href="#/login"> Sign In</a>
            </label>
            <button class="btn btn-lg btn-primary btn-block" ng-disabled='registerForm.$invalid' ng-click="SignUp($event)" type="button">Sign Up</button>
        </form>
    </div> 
</div>
